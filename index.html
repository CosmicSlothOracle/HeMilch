<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QTE Fighting Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0b0f14;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      #gameContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #gameCanvas {
        border: 2px solid #444;
        border-radius: 8px;
        background: #111;
        max-width: 100%;
        max-height: 100%;
      }

      #loadingScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0b0f14;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 1000;
      }

      #loadingText {
        font-size: 24px;
        margin-bottom: 20px;
      }

      #loadingBar {
        width: 300px;
        height: 4px;
        background: #333;
        border-radius: 2px;
        overflow: hidden;
      }

      #loadingProgress {
        height: 100%;
        background: #4aa3ff;
        width: 0%;
        transition: width 0.3s ease;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <div id="loadingScreen">
        <div id="loadingText">Loading QTE Fighting Game...</div>
        <div id="loadingBar">
          <div id="loadingProgress"></div>
        </div>
      </div>
      <canvas id="gameCanvas" width="960" height="540"></canvas>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
